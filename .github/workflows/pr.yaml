name: 'PR'

on:
  pull_request:
    branches: ['*']

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: valitydev/action-frontend/setup@v0.1
      - run: npm ci
      - name: Format
        run: npm run format:check
      - name: Build
        run: npm run build
      - uses: 8BitJonny/gh-get-current-pr@2.2.0
        id: PR
      - name: Publish
        working-directory: ./dist/ng-core
        run: npm version prerelease --preid pr-${steps.PR.outputs.number}-${GITHUB_SHA::7} --no-git-tag-version && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
