<v-dialog
    [noContent]="!(dialogData && (dialogData.hasReason || dialogData.description))"
    [title]="dialogData?.['title'] ?? 'Confirm this action?'"
    noCloseButton
>
    <div *ngIf="dialogData && dialogData.description" class="mat-body-1">
        {{ dialogData.description }}
    </div>
    <mat-form-field *ngIf="dialogData && dialogData.hasReason" style="width: 100%">
        <mat-label>Reason</mat-label>
        <input [formControl]="control" matInput />
    </mat-form-field>
    <v-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button color="primary" mat-flat-button (click)="confirm()">
            {{ dialogData?.['confirmLabel'] || 'Confirm' }}
        </button>
    </v-dialog-actions>
</v-dialog>
