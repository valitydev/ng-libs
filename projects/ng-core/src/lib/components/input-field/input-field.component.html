<mat-form-field
    [appearance]="appearance"
    [ngClass]="{ 'v-field__small': size === 'small' }"
    class="v-input-field"
>
    <mat-label>{{ label }}</mat-label>
    <input
        [formControl]="control"
        [placeholder]="placeholder"
        [type]="type"
        autocomplete="false"
        matInput
    />
</mat-form-field>
