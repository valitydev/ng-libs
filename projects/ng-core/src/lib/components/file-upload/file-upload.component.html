<div class="wrapper">
    <button mat-button type="button" (click)="fileInput.click()">
        {{ label ?? 'Choose File' }}
    </button>

    <div class="mat-body-2 mat-secondary-text mat-no-margin">
        {{ file?.name }}
    </div>
</div>

<input #fileInput hidden type="file" (change)="loadFile($event)" />
