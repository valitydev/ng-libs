<div [formGroup]="control" class="wrapper">
    <mat-form-field>
        <mat-label>{{ label }} from</mat-label>
        <input formControlName="start" matInput type="number" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>{{ label }} to</mat-label>
        <input formControlName="end" matInput type="number" />
    </mat-form-field>
</div>
