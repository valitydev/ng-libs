<div class="dialog">
    <div class="dialog-title">
        <div>
            <h2 class="title">{{ title }}</h2>
        </div>
        <mat-icon
            *ngIf="!noCloseButton"
            [matDialogClose]="cancelData"
            class="dialog-title-close"
            inline
            (click)="cancelDialog()"
            >clear</mat-icon
        >
    </div>

    <ng-container *ngIf="!noContent">
        <mat-divider *ngIf="hasDivider"></mat-divider>
        <div class="dialog-content">
            <ng-content></ng-content>
        </div>
    </ng-container>

    <ng-container *ngIf="!noActions">
        <mat-divider *ngIf="hasDivider"></mat-divider>
        <div class="dialog-actions">
            <ng-content select="v-dialog-actions"></ng-content>
        </div>
    </ng-container>

    <mat-progress-bar
        *ngIf="progress && progress !== 100"
        [mode]="progressMode"
        [value]="progressValue"
    ></mat-progress-bar>
</div>
