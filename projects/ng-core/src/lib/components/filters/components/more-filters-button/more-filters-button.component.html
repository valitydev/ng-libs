<v-actions>
    <button
        *ngIf="filters.active && filters.clear.observed"
        mat-icon-button
        (click)="filters.clear.emit()"
    >
        <mat-icon [matBadge]="filters.active || undefined" matBadgeColor="accent"
            >restart_alt</mat-icon
        >
    </button>
    <button
        *ngIf="
            ((filters.filtersCount$ | async) ?? 0) -
                ((filters.displayedFiltersCount$ | async) ?? 0) >
            0
        "
        mat-icon-button
        (click)="filters.open()"
    >
        <mat-icon>filter_alt</mat-icon>
    </button>
</v-actions>
