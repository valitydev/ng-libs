<v-dialog noActions title="Filters">
    <div
        [ngClass]="
            [
                !dialogData.filters.otherFiltersTemplate.templateRef &&
                    'v-filters-dialog-cols-' + (dialogData.filters.repeat$ | async),
                'filters'
            ].filter(Boolean)
        "
    >
        <ng-container
            *ngTemplateOutlet="
                dialogData.filters.otherFiltersTemplate?.templateRef ??
                dialogData.filters.filtersTemplate
            "
        ></ng-container>
    </div>
</v-dialog>
