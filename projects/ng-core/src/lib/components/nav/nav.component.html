<div [ngClass]="{ 'v-nav__secondary': type() === 'secondary' }" class="v-nav">
    @for (linksGroup of links(); track linksGroup; let index = $index) {
        @if (index !== 0) {
            <mat-divider></mat-divider>
        }
        @for (link of linksGroup; track link) {
            <div
                [ngClass]="{ item__active: (activeLink$ | async) === link }"
                [routerLink]="link.url"
                [title]="link.label"
                class="mat-body-1 item mat-no-margin"
            >
                {{ link.label }}
            </div>
        }
    }
</div>
