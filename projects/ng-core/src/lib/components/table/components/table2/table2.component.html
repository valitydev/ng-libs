<div class="wrapper">
    <v-table-info-bar
        [count]="count()"
        [filteredCount]="0"
        [hasMore]="hasMore()"
        [isPreload]="isPreload()"
        [preloadSize]="maxSize()"
        [progress]="progress()"
        [selectedCount]="0"
        [size]="size()"
        (downloadCsv)="downloadCsv()"
        (load)="load()"
        (preload)="preload()"
    ></v-table-info-bar>

    <mat-card class="card">
        <v-table-progress-bar [progress]="progress()"></v-table-progress-bar>
        <cdk-virtual-scroll-viewport
            #scrollViewport
            [footerEnabled]="true"
            class="scrolled-table-wrapper"
            tvsItemSize
        >
            <table
                [dataSource]="dataSource"
                [ngClass]="{ 'table__loading-content-footer': hasLoadingContentFooter() }"
                mat-table
            >
                @for (col of normColumns(); track col; let colIndex = $index) {
                    <ng-container
                        [matColumnDef]="col.field"
                        [sticky]="col.params.sticky === 'start'"
                        [stickyEnd]="col.params.sticky === 'end'"
                    >
                        <th
                            *matHeaderCellDef
                            [ngClass]="{
                                'column__sticky-start': col.params.sticky === 'start',
                                'column__sticky-end': col.params.sticky === 'end'
                            }"
                            class="column"
                            mat-header-cell
                        >
                            <v-value [value]="col.header | async" inline></v-value>
                        </th>
                        <td
                            *matCellDef="let element; let rowIndex = index"
                            [ngClass]="{
                                'column__sticky-start': col.params.sticky === 'start',
                                'column__sticky-end': col.params.sticky === 'end'
                            }"
                            [ngStyle]="col?.params?.style"
                            class="column"
                            mat-cell
                        >
                            @if (
                                (columnsData$$ | async)?.[
                                    (rowIndex | virtualScrollIndex: scrollViewport)
                                ]?.[colIndex] | async;
                                as cellData
                            ) {
                                @if (cellData.length > 1) {
                                    <div class="multi-cell">
                                        @for (item of cellData; track item) {
                                            <v-value [value]="item" inline></v-value>
                                        }
                                    </div>
                                } @else {
                                    <v-value [value]="cellData[0]" inline></v-value>
                                }
                            } @else {
                                <v-value [progress]="true" inline></v-value>
                            }
                        </td>
                        <td
                            *matFooterCellDef
                            [ngClass]="{
                                'column__sticky-start': col.params.sticky === 'start',
                                'column__sticky-end': col.params.sticky === 'end'
                            }"
                            class="column"
                            mat-footer-cell
                        >
                            <v-value [progress]="true" inline></v-value>
                        </td>
                    </ng-container>
                }

                <v-no-records-column
                    [name]="columnDefs.noRecords"
                    [progress]="progress()"
                ></v-no-records-column>

                <tr *matHeaderRowDef="rowDefs(); sticky: true" mat-header-row></tr>
                <tr *matRowDef="let row; columns: rowDefs()" mat-row></tr>
                <tr
                    *matFooterRowDef="hasLoadingContentFooter() ? rowDefs() : []"
                    [ngClass]="{ row__hidden: !hasLoadingContentFooter() }"
                    [vInfinityScrollProgress]="progress()"
                    mat-row
                    vInfinityScroll
                    (vInfinityScrollMore)="showMore()"
                ></tr>
                <tr
                    *matFooterRowDef="count() ? [] : [columnDefs.noRecords]"
                    [ngClass]="{ row__hidden: !!count() }"
                    mat-footer-row
                ></tr>
            </table>
        </cdk-virtual-scroll-viewport>
    </mat-card>
</div>
