<div class="wrapper">
    @if (standaloneFilter()) {
        <div class="header-wrapper">
            <ng-content select="v-table-inputs"></ng-content>
            <v-input-field
                [formControl]="filterControl"
                class="filter__standalone filter"
                cleanButton
                label="Search"
            ></v-input-field>
        </div>
    }
    <v-actions>
        <v-actions>
            <div class="count">
                <v-tag
                    [matBadge]="selectedCount() || ''"
                    [matBadgeDisabled]="progress()"
                    [progress]="progress()"
                    matBadgePosition="above after"
                    matBadgeSize="small"
                >
                    {{ countText() }}
                </v-tag>
            </div>
            <div class="details">
                <button
                    [disabled]="progress()"
                    mat-icon-button
                    matTooltip="Reload {{ size() }} elements"
                    (click)="load.emit()"
                >
                    <mat-icon>refresh</mat-icon>
                </button>
                <button
                    [disabled]="progress() || !hasMore()"
                    mat-icon-button
                    matTooltip="Preload {{ preloadSize() }}{{
                        isPreload() && hasMore() ? ' more' : ''
                    }} elements"
                    (click)="preload.emit()"
                >
                    <mat-icon>
                        {{
                            hasMore() || progress()
                                ? isPreload() && hasMore()
                                    ? 'downloading'
                                    : 'download'
                                : 'download_done'
                        }}
                    </mat-icon>
                </button>
                <button
                    [disabled]="progress() || !count()"
                    mat-icon-button
                    matTooltip="Download CSV"
                    (click)="downloadCsv.emit()"
                >
                    <mat-icon>file_save</mat-icon>
                </button>
            </div>
            @if (!standaloneFilter()) {
                <div>
                    <v-input-field
                        [formControl]="filterControl"
                        appearance="outline"
                        class="filter filter__extended"
                        cleanButton
                        icon="manage_search"
                        label="Search"
                        size="small"
                    ></v-input-field>
                </div>
            }
        </v-actions>
        <v-actions>
            <ng-content></ng-content>
        </v-actions>
    </v-actions>
</div>
