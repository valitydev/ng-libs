<div class="wrapper">
    @if (standaloneFilter()) {
        <div class="header-wrapper">
            @if (hasInputs()) {
                <ng-content select="v-table-inputs"></ng-content>
            }
            <v-input-field
                [formControl]="filterControl"
                class="filter__standalone filter"
                cleanButton
                label="Search"
            ></v-input-field>
        </div>
    }
    <v-actions>
        <v-actions>
            <div class="badge count">
                <v-tag
                    [matBadge]="selectedCount() || ''"
                    [matBadgeDisabled]="progress() || dataProgress()"
                    [matTooltip]="
                        dataProgress()
                            ? 'Preparing data for sorting, filtering and downloading...'
                            : ''
                    "
                    [progress]="progress() || dataProgress()"
                    matBadgePosition="above after"
                    matBadgeSize="small"
                >
                    {{ countText() }}
                </v-tag>
            </div>
            @if (!noToolbar()) {
                <div class="details">
                    @if (hasLoad()) {
                        <button
                            [disabled]="progress()"
                            mat-icon-button
                            matTooltip="Reload {{ size() }} elements"
                            (click)="load.emit()"
                        >
                            <mat-icon>refresh</mat-icon>
                        </button>
                    }
                    @if (hasLoad() || hasMore()) {
                        <button
                            [disabled]="progress() || !hasMore()"
                            mat-icon-button
                            matTooltip="Preload {{ preloadSize() }}{{
                                isPreload() && hasMore() ? ' more' : ''
                            }} elements"
                            (click)="preload.emit()"
                        >
                            <mat-icon>
                                {{
                                    hasMore()
                                        ? isPreload()
                                            ? 'downloading'
                                            : 'download'
                                        : 'download_done'
                                }}
                            </mat-icon>
                        </button>
                    }
                    @if (!noDownload()) {
                        <button
                            [disabled]="progress() || !count()"
                            mat-icon-button
                            matTooltip="Download CSV"
                            (click)="downloadCsv.emit()"
                        >
                            <mat-icon>file_save</mat-icon>
                        </button>
                    }
                    <!-- <button mat-icon-button matTooltip="Customize table" (click)="tune()">
                        <mat-icon>tune</mat-icon>
                    </button> -->
                </div>
                @if (!standaloneFilter()) {
                    <div>
                        <v-input-field
                            [formControl]="filterControl"
                            appearance="outline"
                            class="filter filter__extended"
                            cleanButton
                            icon="manage_search"
                            label="Search"
                            size="small"
                        ></v-input-field>
                    </div>
                }
            }
        </v-actions>
        <v-actions>
            <ng-content></ng-content>
        </v-actions>
    </v-actions>
</div>
